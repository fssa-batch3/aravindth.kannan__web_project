<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./Assets/CSS/login.css" />
    <title>Login</title>
  </head>
  <body>
    <div class="logo-div">
      <img
        class="logo"
        alt="image"
        src="./Assets/Images/MASter__4_-removebg-preview.png"
      />
    </div>
    <div class="content">
      <div class="content-1">
        <div class="login">
          <h1 class="login-1">Login</h1>
        </div>
        <div class="user-name">
          <p class="user-name-1">User name</p>
        </div>
        <div class="user-box">
          <input type="text" placeholder="Type user name" class="user-box-1" />
        </div>
        <div class="email-id">
          <p class="email-id-1">Email</p>
        </div>
        <div class="email-id-box">
          <input
            class="email-id-box-1"
            type="email"
            placeholder="Enter email"
          />
        </div>
        <div class="password">
          <p class="password-1">Password</p>
        </div>
        <input
          class="password-box-1"
          type="password"
          placeholder="Enter password"
        />
        <div class="Password-box"></div>

        <div class="login-button">
          <a href="./HTML/index.html">
            <button class="login-button-1" type="submit">Login</button></a
          >
        </div>

        <div class="forgot-password">
          <p class="forgot-password-1">Forgot-password?</p>
        </div>
      </div>
    </div>
  </body>
</html>
