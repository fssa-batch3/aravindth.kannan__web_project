<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./Assets/CSS/style.css" />
    <title>Login</title>
  </head>
  <body>
    <div class="logo-div">
      <img
        class="logo"
        alt="image"
        src="./Assets/Images/MASter__4_-removebg-preview.png"
      />
    </div>
    <div class="content">
      <div class="content-1">
        <div class="login">
          <h1 class="login-1">Login</h1>
        </div>
        <div class="user-name">
          <p class="user-name-1">User Name</p>
        </div>
        <div class="user-box">
          <input
            type="text"
            placeholder=" "
            class="user-box-1"
            value="aravindth"
            id="username"
          />
        </div>
        <div class="email-id">
          <p class="email-id-1">Email</p>
        </div>
        <div class="email-id-box">
          <input
            class="email-id-box-1"
            type="email"
            placeholder=" "
            value="kaviprakash594@gmail.com"
            id="email"
          />
        </div>
        <div class="password">
          <p class="password-1">Password</p>
        </div>
        <input
          class="password-box-1"
          type="password"
          placeholder=" "
          value="a22092003"
          id="password"
        />
        <div class="Password-box"></div>

        <div class="login-button">
          <!-- <a href="./pages/home.html"> -->
          <button class="login-button-1" type="button" onclick="submit()">
            Login
          </button>
          <!-- </a> -->
        </div>

        <div class="forgot-password">
          <p class="forgot-password-1">Forgot-Password?</p>
        </div>
      </div>
    </div>

    <!-- Java script -->
    <script>



      // JSON

      

      function submit() {
        const username = document.getElementById("username").value;
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;

        console.log(username);
        console.log(email);
        console.log(password);

        localStorage.setItem("username", username);
        localStorage.setItem("email", email);
        localStorage.setItem("password", password);

        window.location.href = "./pages/home.html";
      } 
    </script>
  </body>
</html>
