<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Apply barebr</title>
    <link rel="stylesheet" href="../Assets/CSS/Apply.css" />
    <link rel="stylesheet" href="../Assets/CSS/footer-2.css" />
  </head>
  <body>
    <div class="header">
      <div class="header-1">
        <div class="logo">
          <img
            class="logo-1"
            alt="image" src="../Assets/Images/MASter__white_-removebg-preview.png"
          />
        </div>
        <div class="All-navs">
          <a href="./About Us.html">About Us</a>
          <a href="./hair cut Style.html">Hair Styles</a>
          <a href="./book.html">Booking For Haircut</a>
          <a href="./Apply.html">Apply For Barber</a>
          <a href="./contact.html">Contact Us</a>
        </div>
      </div>
    </div>

    <div class="Big-font">
      <p class="apply-font">Apply for Barber</p>
    </div>

    <div class="full-content">
      <div class="name">
        <label>Name</label>

        <div class="name-box">
          <input class="name-box-1" type="text" placeholder="Enter Name" />
        </div>
      </div>
      <div class="email">
        <label>Email</label>
        <div class="name-box">
          <input class="name-box-1" type="email" placeholder="Enter Email" />
        </div>
      </div>
      <div class="email">
        <label>Address</label>
        <div class="address-box">
          <input
            class="address-box-1"
            type="text"
            placeholder="Enter address"
          />
        </div>
      </div>
      <div class="email">
        <label>Phone Number</label>
        <div class="name-box">
          <input
            class="name-box-1"
            type="text"
            placeholder="Enter phone number"
          />
        </div>
      </div>
      <div class="experience">
        <label>Experience</label>
        <div class="address-box">
          <input
            class="address-box-1"
            type="text"
            placeholder="Enter your experience"
          />
        </div>
      </div>
      <div class="sample-haircut">
        <label class="sample-2"> Sample haircut</label>
        <input
          class="sample-box"
          type="file"
          placeholder="Upload your sample Haircuts"
        />
      </div>
      <div class="submit">
        <a href="./apply-2.html"><button class="submit-1">Submit</button></a>
      </div>
    </div>

    <footer>
      <div class="content">
        <div class="footer-1">
          <div class="logo-div">
            <img
              class="logo"
              alt="image" src="../Assets/Images/MASter__4_-removebg-preview.png"
            />
          </div>
          <div class="about">
            <a href="./About Us.html"><h1>About Us</h1></a>
            <a href="./hair cut Style.html"><h1>hair Styles</h1></a>
            <a href="./book.html"><h1>Booking for Haircut</h1></a>
            <a href="./Apply.html"><h1>Apply for Barber</h1></a>
            <a href="./contact.html"><h1>Contact Us</h1></a>
          </div>
          <div class="all-styles">
            <a href="./hair cut Style.html"><h1>Short</h1></a>
            <a href="./long.html"><h1>Long</h1></a>
            <a href="./undercut.html"><h1>Undercut</h1></a>
            <a href="./fade.html"><h1>Fade</h1></a>
            <a href="./medium.html"><h1>Medium</h1></a>
            <a href="./beard.html"><h1>Beard</h1></a>
          </div>

          <div class="logo-div">
            <img
              class="logo"
              alt="image" src="../Assets/Images/MASter__4_-removebg-preview.png"
            />
          </div>
        </div>
        <div class="footer-2">
          <div class="all-icons">
            <img class="icon" alt="image" src="../Assets/Images/facebook-2.png" />
            <img class="icon" alt="image" src="../Assets/Images/github.png" />
            <img class="icon" alt="image" src="../Assets/Images/inikedin-2.png" />
            <img class="icon" alt="image" src="../Assets/Images/instagram-2.png" />
            <img class="icon" alt="image" src="../Assets/Images/twitter-2.png" />
            <img class="icon" alt="image" src="../Assets/Images/whatsapp.png" />
            <img class="icon" alt="image" src="../Assets/Images/behance.png" />
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
