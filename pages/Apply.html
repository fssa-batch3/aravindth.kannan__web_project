    <script>

      // get data from this page form
      let checker = false;

      const applyBarber = document.getElementById("apply_form");

      applyBarber.addEventListener("submit",function(event){
        event.preventDefault();
        // create new empty array
        let emptyArray = [];
        if(localStorage.getItem("apply_barber") != null){
          emptyArray = JSON.parse(localStorage.getItem("apply_barber"));
        }
        //  get data from form 
        const barberName = document.getElementById("b_name").value;
        const barberPhoto = document.getElementById("photo").value;
        const barberEmail = document.getElementById("email").value;
        const barberSlogan = document.getElementById("slogan").value;
        const barberAddress = document.getElementById("address").value;
        const barberPhone = document.getElementById("phone_number").value;
        const barberExperience = document.getElementById("experience").value;
        // const barberSample = document.getElementById("sample").value;
        // const barberSample_1 = document.getElementById("sample_1").value;
        // const barberSample_2 = document.getElementById("sample_2").value;
        const barberId = Date.now();
        // create one object 
        let barberadata = {
          barberid:barberId,
          barbername:barberName,
          barber_photo:barberPhoto,
          barberemail_id:barberEmail,
          barber_slogan:barberSlogan,
          barber_address:barberAddress,
          barber_phone:barberPhone,
          barber_experience:barberExperience,
          // barber_sample:barberSample,
          // barber_sample_1:barberSample_1,
          // barber_sample_2:barberSample_2,
        };
        // verify email is already exists or not.
        for(let i = 0; i < emptyArray.length; i++){
          if(barberEmail === emptyArray[i]["barberemail_id"]){
            checker = true;
          
          } else{
            checker = false;
            alert("please enter your login email");
            break;
          }
        }
        // push that array in local storage
        if(checker === true){
          emptyArray.push(barberadata);
          const pushArray = JSON.stringify(emptyArray);
          localStorage.setItem("apply_barber",pushArray);
        }
      })



    </script>
