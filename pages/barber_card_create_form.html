    <!-- header is ended -->

    <!-- section is started -->
    <div class="head">
      <p class="head_text">Create Your Barber Card</p>
    </div>
    <form class="card_form" id="create_b_card">
      <div class="name">
        <label>Name</label>

        <div class="name-box">
          <input
            required
            pattern="[A-Za-z0-9]+"
            title="Make sure that name should not contain space"
            id="b_name"
            class="name-box-1"
            type="text"
            autocomplete="name"
          />
        </div>
      </div>
      <!-- <div class="name">
        <label>Email</label>

        <div class="name-box">
          <input
           required
          pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
            id="barber_card_email"
            class="name-box-1"
            type="email"
            autocomplete="name"
          />
        </div>
      </div> -->
      <div class="name">
        <label>Profile-URL</label>
        <div class="name-box">
          <input required class="name-box-1" type="url" id="photo" />
        </div>
      </div>

      <div class="sample-haircut">
        <input
          required
          class="name-box-1"
          type="url"
          id="sample"
          placeholder="sample haircut -1"
        />
      </div>
      <div class="sample-haircut">
        <input
          required
          class="name-box-1"
          type="url"
          id="sample_1"
          placeholder="sample haircut -2"
        />
      </div>
      <div class="sample-haircut">
        <input
          required
          class="name-box-1"
          type="url"
          id="sample_2"
          placeholder="sample haircut -3"
        />
      </div>

      <div class="submit">
        <button class="submit-1">Submit</button>
      </div>
    </form>

    <!-- section is ended -->

    <!-- java script -->

    <script>
      // get data from this form
      const thisBarber = JSON.parse(localStorage.getItem("single_barber"));
      let checker = false;

      const barberCard = document.getElementById("create_b_card");

      barberCard.addEventListener("submit", function (event) {
        event.preventDefault();
        // create empty array
        let newArray = [];

        if (localStorage.getItem("barber_card") != null) {
          newArray = JSON.parse(localStorage.getItem("barber_card"));
        }

        const barberName = document.getElementById("b_name").value;
        const barberPhoto = document.getElementById("photo").value;
        const barberSample = document.getElementById("sample").value;
        const barberSample_1 = document.getElementById("sample_1").value;
        const barberSample_2 = document.getElementById("sample_2").value;
        const barberId = Date.now();

        let one_barber_card = {
          barberid: barberId,
          barbername: barberName,
          barber_card_email: thisBarber,
          barber_photo: barberPhoto,
          barber_sample: barberSample,
          barber_sample_1: barberSample_1,
          barber_sample_2: barberSample_2,
        };

        newArray.push(one_barber_card);
        const pushArray = JSON.stringify(newArray);
        localStorage.setItem("barber_card", pushArray);
        window.location.href = "./barber_profile.html";
  
      });
    </script>
  </body>
