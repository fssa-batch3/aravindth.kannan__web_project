      let barberinfo = JSON.parse(localStorage.getItem("barberinfo"));

      for (let i = 0; i < barberinfo.length; i++) {
        select_barber_list.push(barberinfo[i]);
        console.log(select_barber_list);
      }

      for (i = 0; i < select_barber_list.length; i++) {
        const barber = select_barber_list[i];

        // console.log("Test : ", select_barber_list[i]["profile_photo"]);

        let content = document.createElement("div");
        content.setAttribute("class", "content");

        let left_side = document.createElement("div");
        left_side.setAttribute("class", "left-side");
        content.append(left_side);

        let image_div = document.createElement("div");
        image_div.setAttribute("class", "img-div");
        left_side.append(image_div);

        let image = document.createElement("img");
        image.setAttribute("class", "shop-img");
        image.setAttribute("alt", select_barber_list[i]["barbername"]);
        image.setAttribute("src", select_barber_list[i]["barber_photo"]);
        image_div.append(image);

        let right_side = document.createElement("div");
        right_side.setAttribute("class", "right-side");
        content.append(right_side);

        let shop_details = document.createElement("div");
        shop_details.setAttribute("class", "shop-details");
        right_side.append(shop_details);

        let name_div = document.createElement("div");
        name_div.setAttribute("class", "name_div");
        shop_details.append(name_div);

        let name = document.createElement("pre");
        name.setAttribute("class", "name");
        name.innerText = "Name:  ";
        name_div.append(name);

        let barbername = document.createElement("p");
        barbername.setAttribute("class", "barber_name");
        barbername.innerText = select_barber_list[i]["barbername"];
        name_div.append(barbername);

        let slogan_div = document.createElement("div");
        slogan_div.setAttribute("class", "name_div");
        shop_details.append(slogan_div);

        let slogan = document.createElement("pre");
        slogan.setAttribute("class", "name");
        slogan.innerText = "Slogan:  ";
        slogan_div.append(slogan);

        let barberslogan = document.createElement("p");
        barberslogan.setAttribute("class", "barber_name");
        barberslogan.innerText = select_barber_list[i]["barber_slogan"];
        slogan_div.append(barberslogan);

        let exp_div = document.createElement("div");
        exp_div.setAttribute("class", "name_div");
        shop_details.append(exp_div);

        let exp = document.createElement("pre");
        exp.setAttribute("class", "name");
        exp.innerText = "Experience:  ";
        exp_div.append(exp);

        let barbersexp = document.createElement("p");
        barbersexp.setAttribute("class", "barber_name");
        barbersexp.innerText = select_barber_list[i]["barber_experience"];
        exp_div.append(barbersexp);

        let select_div = document.createElement("div");
        select_div.setAttribute("class", "select");
        right_side.append(select_div);

        let detail_btn = document.createElement("button");
        detail_btn.setAttribute("class", "detail");
        detail_btn.innerText = "Details";
        select_div.append(detail_btn);

        let select_btn = document.createElement("a");
        select_btn.setAttribute("class", "select-button");
        select_btn.innerText = "Select";
        select_div.append(select_btn);

        let sample_div = document.createElement("div");
        sample_div.setAttribute("class", "sample_div");
        content.append(sample_div);

        let sample_image = document.createElement("img");
        sample_image.setAttribute("class", "sample");
        sample_image.setAttribute("src", select_barber_list[i]["barber_sample"]);
        sample_image.setAttribute("alt", select_barber_list[i]["barbername"]);
        sample_div.append(sample_image);

        sample_image_1.setAttribute("class", "sample");

        sample_image_1.setAttribute("alt", select_barber_list[i]["barbername"]);

        sample_image_2.setAttribute("alt", select_barber_list[i]["barbername"]);
