    <script>
      // JSON

      const select_barber_list = [
        {
          image: "../Assets/Images/barber-2.jpeg",
          alt: "Barber_Robert",
          description:
            " Barba Roja – Colombia Barba Roja is one of the most attractive places for men to get achange of look, is one of the most recognized barbershops in Medellin and offers excellent customer service. More than just looking good, as they say, you will live a luxurious experience.",
        },
      ];

      // Java Script

      for (i = 0; i <= select_barber_list.length; i++) {
        let content = document.createElement("div");
        content.setAttribute("class", "content");

        let left_side = document.createElement("div");
        left_side.setAttribute("class", "left-side");
        content.append(left_side);

        let image_div = document.createElement("div");
        image_div.setAttribute("class", "img-div");
        left_side.append(image_div);

        let image = document.createElement("img");
        image.setAttribute("class", "shop-img");
        // image.setAttribute("alt", select_barber_list[i]["alt"]);
        image.setAttribute("src", select_barber_list[i]["image"]);
        image_div.append(image);

        let right_side = document.createElement("div");
        right_side.setAttribute("class", "right-side");
        content.append(right_side);

        let shop_details = document.createElement("div");
        shop_details.setAttribute("class", "shop-details");
        right_side.append(shop_details);

        let barber_name = document.createElement("p");
        barber_name.setAttribute("class", "details-font");
        barber_name.innerText = select_barber_list[i]["description"];
        shop_details.append(barber_name);

        let select_div = document.createElement("div");
        select_div.setAttribute("class", "select");
        right_side.append(select_div);

        let button_link = document.createElement("a");
        button_link.setAttribute("class", "select-button");
        button_link.setAttribute("href", "./booking-barber.html");
        button_link.innerText = "Select";
        select_div.append(button_link);

        console.log(button_link);

        // let button = document.createElement("button");

        // button.append(select_div);

        document.querySelector(".all-content").prepend(content);
      }
      console.log(select_barber_list);
