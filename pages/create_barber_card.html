<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>barber profile</title>
    <link rel="stylesheet" href="../Assets/CSS/create_barber_card.css" />
  </head>
  <body>
    <div class="head">
      <p class="head_text">Create Your Barber Card</p>
    </div>
    <form class="card_form" id="create_b_card">
      <div class="name">
        <label>Name</label>

        <div class="name-box">
          <input
            id="b_name"
            class="name-box-1"
            type="text"
            autocomplete="name"
          />
        </div>
      </div>
      <div class="name">
        <label>Profile-URL</label>
        <div class="name-box">
          <input class="name-box-1" type="url" id="photo" />
        </div>
      </div>

      <div class="email">
        <label>Slogan</label>
        <div class="address-box">
          <input class="name-box-1" type="text" id="slogan" />
        </div>
      </div>

      <div class="experience">
        <label>Experience</label>
        <div class="address-box">
          <input class="name-box-1" type="text" id="experience" />
        </div>
      </div>

      <div class="sample-haircut">
        <input
          class="name-box-1"
          type="url"
          id="sample"
          placeholder="sample haircut -1"
        />
      </div>
      <div class="sample-haircut">
        <input
          class="name-box-1"
          type="url"
          id="sample_1"
          placeholder="sample haircut -2"
        />
      </div>
      <div class="sample-haircut">
        <input
          class="name-box-1"
          type="url"
          id="sample_2"
          placeholder="sample haircut -3"
        />
      </div>

      <div class="submit">
        <button class="submit-1">Submit</button>
      </div>
    </form>

    <!-- java script -->

    <script>
      // get data from this form

        let checker = false;

      const barberCard = document.getElementById("create_b_card");
        
      barberCard.addEventListener("submit",function(event){
        event.preventDefault();
        // create empty array
        let newArray = [];

        if (localStorage.getItem("barber_card") != null) {
          newArray = JSON.parse(localStorage.getItem("barber_card"));
        }

        const barberName = document.getElementById("b_name").value;
        const barberPhoto = document.getElementById("photo").value;
        const barberSlogan = document.getElementById("slogan").value;
        const barberExperience = document.getElementById("experience").value;
        const barberSample = document.getElementById("sample").value;
        const barberSample_1 = document.getElementById("sample_1").value;
        const barberSample_2 = document.getElementById("sample_2").value;
        const barberId = Date.now();

        let one_barber_card = {
          barberid: barberId,
          barbername: barberName,
          barber_photo: barberPhoto,
          barber_slogan: barberSlogan,
          barber_experience: barberExperience,
          barber_sample: barberSample,
          barber_sample_1: barberSample_1,
          barber_sample_2: barberSample_2,
        };

        // verify this card is already exists or not.
        for (i = 0; i < newArray.length; i++) {
          if (barberId === newArray[i]["barberid"]) {
            checker = true;
            alret("this card is already exists");
            break;
          } else {
            checker = false;
          }
        }

        if (checker === false) {
          newArray.push(one_barber_card);
          const pushArray = JSON.stringify(newArray);
          localStorage.setItem("barber_card", pushArray);
        }
      });
    </script>
  </body>
</html>
