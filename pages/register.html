<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../Assets/CSS/register.css" />
  </head>
  <body>
    <form class="resister_form" id="form">
      <div class="head_div">
        <p class="head">Registration info</p>
      </div>

      <div class="all_inputs">
        <label for="user_name" pattern="[A-Z a-z]{1,32}" class="all_label"
          >Username</label
        >
        <br />
        <br />
        <input class="input" type="text" id="username" autocomplete="name" />
      </div>

      <div class="all_inputs">
        <label for="email" class="all_label">Email Id</label>
        <br />
        <br />
        <input class="input" type="email" id="email" autocomplete="email" />
      </div>

      <div class="all_inputs">
        <label for="password" class="all_label">Password</label>
        <br />
        <br />
        <input
          class="input"
          type="password"
          id="password"
          autocomplete="password"
        />
      </div>

      <div class="all_inputs">
        <label for="phone" class="all_label">phone number</label>
        <br />
        <br />

        <input class="input" type="number" id="phone_number" />
      </div>

      <div class="submit">
        <button class="submit_btn" type="submit" id="btn">Submit</button>
      </div>
    </form>

    <!-- javav-script -->

    <script>
      // JSON

      // Java Script
      const signUp = document.getElementById("form");
      signUp.addEventListener("submit", function (event) {
        event.preventDefault();
        let userNew = [];
        if (localStorage.getItem("userinfo") != null) {
          userNew = JSON.parse(localStorage.getItem("userinfo"));
        }

        const userName = document.getElementById("username").value.trim();
        const useremail = document.getElementById("email").value.trim();
        const emailPassword = document.getElementById("password").value.trim();
        const phoneNumber = document
          .getElementById("phone_number")
          .value.trim();

        if (userName == "" || userName === null) {
          alert("Enter your user name");
        } else if (useremail == "" || useremail == null) {
          alert("Enter your Email ID");
        } else if (emailPassword.length < 6) {
          alert("Password should be more than 6 characters");
        } else if (phoneNumber.length != 10) {
          alert("Phone number should be 10 numbers");
        }
        // let match = true;
        for (let i = 0; i < userNew.length; i++) {
          if (userNew[i]["email"] === useremail) {
            match = true;
            break;
          } else {
            match = false;
          }
        }
        if (match === true) {
          alert("This email is already exists");
        } else {
          let userData = {
            userName: userName,
            email: useremail,
            email_password: emailPassword,
            phoneNumber: phoneNumber,
          };
          // arr = JSON.parse(localStorage.getItem("userinfo"));
          userNew.push(userData);
          const stringarray = JSON.stringify(userNew);
          localStorage.setItem("userinfo", stringarray);
          window.location.href = "/index.html";
        }
      });
    </script>
  </body>
</html>
