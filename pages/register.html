<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../Assets/CSS/register.css" />
  </head>
  <body>
    <form class="resister_form" id="form">
      <div class="head_div">
        <p class="head">Registration info</p>
      </div>

      <div class="all_inputs">
        <label for="user_name" pattern="[A-Z a-z]{1,32}" class="all_label"
          >Username</label
        >
        <br />
        <br />
        <input class="input" type="text" id="username" autocomplete="name" />
      </div>

      <div class="all_inputs">
        <label for="email" class="all_label">Email Id</label>
        <br />
        <br />
        <input class="input" type="email" id="email" autocomplete="email" />
      </div>

      <div class="all_inputs">
        <label for="password" class="all_label">Password</label>
        <br />
        <br />
        <input
          class="input"
          type="password"
          id="password"
          autocomplete="password"
        />
      </div>

      <div class="all_inputs">
        <label for="password" class="all_label"> Confirm Password</label>
        <br />
        <br />
        <input
          class="input"
          type="password"
          id="c_password"
          autocomplete="password"
        />
      </div>

      <div class="all_inputs">
        <label for="phone" class="all_label">phone number</label>
        <br />
        <br />

        <input class="input" type="number" id="phone_number" />
      </div>

      <div class="submit">
        <button class="submit_btn" type="submit" id="btn">Submit</button>
      </div>
    </form>

    <!-- javav-script -->

    <script>
      // JSON
      // Java Script
      let checker = false;

      const signUp = document.getElementById("form");
      signUp.addEventListener("submit", function (event) {
        event.preventDefault();
        let userNew = [];
        if (localStorage.getItem("userinfo") != null) {
          userNew = JSON.parse(localStorage.getItem("userinfo"));
        }

        const userName = document.getElementById("username").value.trim();
        const useremail = document.getElementById("email").value.trim();
        const emailPassword = document.getElementById("password").value.trim();
        const emailc_password = document
          .getElementById("c_password")
          .value.trim();

        const phoneNumber = document
          .getElementById("phone_number")
          .value.trim();
        const singleUserid = Date.now();

        let userData = {
          userId: singleUserid,
          userName: userName,
          email: useremail,
          email_password: emailPassword,
          emailc_password: emailc_password,
          phoneNumber: phoneNumber,
        };

        for (let i = 0; i < userNew.length; i++) {
          if (useremail === userNew[i]["email"]) {
            checker = true;
            alert("email is already exists");
            break;
          } else {
            checker = false;
          }
        }
        if (checker === false) {
          if (emailPassword === emailc_password) {
            userNew.push(userData);
            const newarray = JSON.stringify(userNew);
            localStorage.setItem("userinfo", newarray);
            window.location.href = "./login.html";
          } else {
            alert("Invalid Password");
          }
        }
      });
    </script>
    <!-- <a href="./login.html"></a> -->
  </body>
</html>
