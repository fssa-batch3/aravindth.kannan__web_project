<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../Assets/CSS/login.css" />
    <title>Login</title>
  </head>
  <body>
    <div class="logo-div">
      <img
        class="logo"
        alt="image"
        src="../Assets/Images/sharp logo black.png"
      />
    </div>
    <form id="login_form">
      <div class="content">
        <div class="login">
          <h1 class="login-1">Login</h1>
        </div>
        <!-- <div class="user-name">
            <p class="user-name-1">User Name</p>
          </div> -->
        <!-- <div class="user-box">
            <input
              type="text"
              placeholder=" "
              class="user-box-1"
              value="aravindth"
              id="username"
            />
          </div> -->
        <div class="email-id">
          <p class="email-id-1">Email</p>
        </div>
        <div class="email-id-box">
          <input
            class="email-id-box-1"
            type="email"
            placeholder="abcd@gmail.com "
            required
            id="email"
          />
        </div>
        <div class="password">
          <p class="password-1">Password</p>
        </div>
        <input
          class="password-box-1"
          type="password"
          placeholder="12345678 "
          required
          id="password"
        />
        <div class="Password-box"></div>

        <div class="login-button">
          <!-- <a href="./pages/home.html"> -->
          <button class="login-button-1" type="submit">Login</button>
          <!-- </a> -->
          <a href="./costomer_home_page.html"></a>
        </div>

        <div class="forgot-password">
          <a href="./customer_register.html" class="forgot-password-1"
            ><p>Sign up</p></a
          >
        </div>
      </div>
    </form>

    <!-- Java script -->
    <script>
      // JSON

      let logIn = document.getElementById("login_form");
      logIn.addEventListener("submit", event => {
        event.preventDefault();
        const all_user_data = JSON.parse(localStorage.getItem("userinfo"));
        console.log(all_user_data);
        // const userName = document.getElementById("username");
        const useremail = document.getElementById("email").value;
        const emailPassword = document.getElementById("password").value;
        let match = false;
        for (let i = 0; i < all_user_data.length; i++) {
          if (
            useremail == all_user_data[i].email &&
            emailPassword == all_user_data[i].email_password
          ) {
            match = true;
            break;
          } else {
            match = false;
            break;
          }
        }

        if (match == true) {
          alert("Success");
          const matchObject = all_user_data.find(o => o["email"] == useremail);
          console.log(matchObject);
          const thisUser = JSON.stringify(matchObject.email);
          localStorage.setItem("this_user", thisUser);

          // document.querySelector("login_form").reset();
          window.location.href = "./customer_home.html";
        } else {
          alert("Fail");
        }
      });
    </script>
  </body>
</html>
