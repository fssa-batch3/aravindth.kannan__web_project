<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../Assets/CSS/login.css" />
    <title>Login</title>
  </head>
  <body>
    <div class="logo-div">
      <img
        class="logo"
        alt="image"
        src="../Assets/Images/sharp logo black.png"
      />
    </div>
    <form id="login_form">
      <div class="content">
        <div class="login">
          <h1 class="login-1">Login</h1>
        </div>
        
        <div class="email-id">
          <p class="email-id-1">Email</p>
        </div>
        <div class="email-id-box">
          <input
          value="aravindth@gmail.com"
            class="email-id-box-1"
            type="email"
            pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
            placeholder="abcd@gmail.com "
            required
            id="email"
          />
        </div>
        <div class="password">
          <p class="password-1">Password</p>
        </div>
        <input value="Akkam432@"
          class="password-box-1"
          type="password"
          placeholder="12345678 "
          required
          id="password"
        />
        <div class="Password-box"></div>

        <div class="login-button">
        
          <button class="login-button-1" type="submit">Login</button>
        
          <a href="./costomer_home_page.html"></a>
        </div>

        <div class="forgot-password">
          <a href="./customer_register.html" class="forgot-password-1"
            ><p>Sign up</p></a
          >
        </div>
      </div>
    </form>

    <!-- Java script -->
    <script>
      // JSON

      let logIn = document.getElementById("login_form");
      logIn.addEventListener("submit", event => {
        event.preventDefault();
        let all_user_data = JSON.parse(localStorage.getItem("userinfo"));
        console.log(all_user_data);
     
        const useremail = document.getElementById("email").value;
        const emailPassword = document.getElementById("password").value;
        let match = false;
        for (let i = 0; i < all_user_data.length; i++) {
          if (
            useremail == all_user_data[i].email &&
            emailPassword == all_user_data[i].email_password
          ) {
            match = true;
            break;
          } 
        }

        if (match == true) {
          alert(" Successfully loged In ");
          const matchObject = all_user_data.find(o => o["email"] == useremail);
          console.log(matchObject);
          const thisUser = JSON.stringify(matchObject.email);
          localStorage.setItem("this_user", thisUser);

         
          window.location.href = "./customer_home.html";
        } else {
          alert(" Login Failed ");
        }
      });
    </script>
  </body>
</html>
