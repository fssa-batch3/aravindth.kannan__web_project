<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../Assets/CSS/barber_register.css" />
  </head>
  <body>
    <form id="form">
      <div class="head_div">
        <p class="head">Registration info</p>
      </div>
      <div class="form">
        <div class="resister_form" class="all_inputs">
          <div class="all_inputs">
            <label class="all_label" pattern="[A-Z a-z]{1,32}">Username</label>
            <br />
            <br />
            <input
              class="input"
              type="text"
              id="username"
              autocomplete="name"
            />
          </div>
          <br />
          <div class="all_inputs">
            <label for="email" class="all_label">Email Id</label>
            <br />
            <br />
            <input class="input" type="email" id="email" autocomplete="email" />
          </div>
          <br />
          <div class="all_inputs">
            <label for="password" class="all_label">Password</label>
            <br />
            <br />
            <input
              class="input"
              type="password"
              id="password"
              autocomplete="password"
            />
          </div>
          <br />
          <div class="all_inputs">
            <label for="password" class="all_label"> Confirm Password</label>
            <br />
            <br />
            <input
              class="input"
              type="password"
              id="c_password"
              autocomplete="password"
            />
          </div>
          <br />
          <div class="all_inputs">
            <label for="phone" class="all_label">phone number</label>
            <br />
            <br />

            <input class="input" type="number" id="phone_number" />
          </div>
        </div>

        <div class="resister_form">
          <div class="all_inputs">
            <label class="all_label">Profile-URL</label>
            <br />
            <br />
            <input class="input" type="url" id="photo" />
          </div>

          <div class="all_inputs">
            <label class="all_label">Slogan</label>
            <br />
            <br />
            <input class="input" type="text" id="slogan" />
          </div>

          <div class="all_inputs">
            <label class="all_label">Experience</label>
            <br />
            <br />
            <input class="input" type="text" id="experience" />
          </div>
          <div class="all_inputs">
            <label class="all_label">Address</label>
            <br />
            <br />
            <textarea id="address" name="address" rows="5" cols="50"></textarea>
          </div>
          <br /><br />
          <br />
          <br />
          <br />
          <div class="submit">
            <button class="submit_btn" type="submit" id="btn">Submit</button>
          </div>
        </div>
      </div>
    </form>

    <!-- <a href="./login_barber.html"></a> -->

    <!-- javav-script -->

    <script>
      // JSON
      // Java Script
      let checker = false;

      const signUp = document.getElementById("form");
      signUp.addEventListener("submit", function (event) {
        event.preventDefault();
        let userNew = [];
        if (localStorage.getItem("barberinfo") != null) {
          userNew = JSON.parse(localStorage.getItem("barberinfo"));
        }

        const barberName = document.getElementById("username").value.trim();
        const barberEmail = document.getElementById("email").value.trim();
        const barberEmailPassword = document
          .getElementById("password")
          .value.trim();
        const barberEmailcPassword = document
          .getElementById("c_password")
          .value.trim();

        const phoneNumber = document
          .getElementById("phone_number")
          .value.trim();
        const singleUserid = Date.now();

        let userData = {
          userId: singleUserid,
          barberName: barberName,
          email: barberEmail,
          email_password: barberEmailPassword,
          barberEmailcPassword: barberEmailcPassword,
          phoneNumber: phoneNumber,
        };

        for (let i = 0; i < userNew.length; i++) {
          if (barberEmail === userNew[i]["email"]) {
            checker = true;
            alert("email is already exists");
            break;
          } else {
            checker = false;
          }
        }
        if (checker === false) {
          if (barberEmailPassword === barberEmailcPassword) {
            userNew.push(userData);
            const newarray = JSON.stringify(userNew);
            localStorage.setItem("barberinfo", newarray);
            window.location.href = "./login_barber.html";
          } else {
            alert("Invalid Password");
          }
        }
      });
    </script>
  </body>
</html>
